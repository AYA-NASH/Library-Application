services:
  mysql:
    image: mysql:8.1
    container_name: library-mysql
    restart: always
    environment:
      MYSQL_DATABASE: books_library
      MYSQL_USER: library
      MYSQL_PASSWORD: library
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 60s

  backend:
    build: ./spring-boot-library
    container_name: spring-boot-library
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/books_library
      SPRING_DATASOURCE_USERNAME: library
      SPRING_DATASOURCE_PASSWORD: library
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: library-frontend
    restart: on-failure
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql-data:
