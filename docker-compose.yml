services:
  mysql:
    image: mysql:8.1
    container_name: library-mysql
    restart: always
    environment:
      MYSQL_DATABASE: books_library
      MYSQL_USER: library
      MYSQL_PASSWORD: library
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword" ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 60s

  db-seeder:
    build:
      context: ./mysql-init
    container_name: library-db-seeder
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: library
      DB_PASSWORD: library
      DB_NAME: books_library
    depends_on:
      mysql:
        condition: service_healthy

  backend:
    build: ./spring-boot-library
    container_name: spring-boot-library
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/books_library
      SPRING_DATASOURCE_USERNAME: library
      SPRING_DATASOURCE_PASSWORD: library
      APP_JWT_SECRET: dGVtby1qd3Qtc2VjcmV0LXRoaXMtZm9yLWRldmVsb3BtZW50LW9ubHk=
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
        VITE_STRIPE_PUBLISHABLE_KEY: pk_test_51PIRrMRv0GnFPe3t15P9YWgSoytSvVnElQtb84cDQkzx6RdprmbCPtAU66RcRwgZZI25JlDUG7nPVLbxGKBeNSGZ00atMt0rTg
    container_name: library-frontend
    restart: on-failure
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql-data:
